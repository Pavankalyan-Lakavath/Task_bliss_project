{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}


<style>
    body {
        position: relative;
        background-image: url("{% static 'images/notes_bg.jfif' %}");
        background-size: cover;
        background-position: center;
        /* Other background properties like repeat, attachment, etc. */
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.6); /* Adjust opacity here */
        z-index: -1; /* Ensure the pseudo-element is behind other content */
    }
</style>

<section class='text-center container'>

    <div class="container">

        <div class="content-section p-0 mt-5">

            <div class="m-3">
                <h2>{{notes.title}}</h2>
            </div>

            <hr class="p-0 m-0">
            <p class="description m-5 p-5">
                {{notes.description}}
            </p>
            <hr>
        </div>

    </div>

</section>

{% endblock content %}
