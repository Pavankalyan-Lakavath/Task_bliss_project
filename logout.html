{% extends 'dashboard/base.html' %} 
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<style>
  body {
      position: relative;
      background-image: url("{% static 'images/back_bg.jfif' %}");
      background-size: cover;
      background-position: center;
      /* Other background properties like repeat, attachment, etc. */
  }

  body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6); /* Adjust opacity here */
      z-index: -1; /* Ensure the pseudo-element is behind other content */
  }
</style>

<div class="border-top pt-3 text-center">
  <h2>You are logged Out</h2>

  <small class="text-muted"
    ><a class="btn btn-danger" href="{% url 'login' %}">Log In Again</a>
  </small>
</div>

{% endblock content %}
